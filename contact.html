<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #070606;
            
        }

        nav {
            font-size: 1.2vw;
        }

        ul {
            list-style-type: none;
            overflow: hidden;
            background-color: #111111;
            margin-right: 30px;
            margin-left: 24px;
        }

        li {
            float: right;
            color: whitesmoke;
        }

        #list a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border: 2px solid white;
            margin-right: 10px;
            font-size: 1.2vw;
            margin-top: 10px;
        }

        #list a:hover {
            background-color: #333333;
            scale: 0.9;
        }
        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid whitesmoke;
            gap: 8vh;
            
        }
        #mainform {
            color: whitesmoke;
            width: 40vw;
            padding: 40px;
            font-size: 1.5vw;
            border: 2px solid whitesmoke;
            border-radius: 16px;
            margin-top: 10vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .share{
            background-color: transparent;
            border: 2px solid whitesmoke;
            color: whitesmoke;
            width: 80%;
            padding: 24px;
            font-size: 1.5vw;
            border-radius: 16px;
            margin: 10vh;
            font-family: 'Courier New', Courier, monospace;
        }
        #shareform{
            font-size: 1.5vw;
            margin-top: 5vh;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li id="list"><a href='/index.html'>Home</a></li>
            <li id="list"><a href='/about.html'>About</a></li>
            <li style="float: left; font-family: cursive; font-size: 2.5vw; padding: 10px;"><a>Design</a></li>
        </ul>
    </nav>
    <div class="main">
    <form id="mainform">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input style="background-color: transparent; color: whitesmoke; padding: 24px;" type="text" class="form-control" id="inputname" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label style="color: #070606;" for="inputPassword4">abc</label>
                <input style="background-color: transparent; color: whitesmoke; padding: 24px;" type="text" class="form-control" id="lastname" placeholder="last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input style="background-color: transparent; color: whitesmoke; padding: 24px;" type="email" class="form-control" id="inputEmail4" placeholder="abc@gmail.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input style="background-color: transparent; color: whitesmoke; padding: 24px;" type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input style="background-color: transparent; color: whitesmoke; padding: 24px;" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input style="background-color: transparent; color: whitesmoke; padding: 24px;" type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select style="background-color: transparent; color: whitesmoke; padding: 24px;" id="inputState" class="form-control">
                    <option selected>Choose</option>
                    <option style="color: #070606;">Delhi</option>
                    <option style="color: #070606;">Mumbai</option>
                    <option style="color: #070606;">Uttar Pradesh</option>
                    <option style="color: #070606;">Uttarakhand</option>
                    <option style="color: #070606;">Tamil Nadu</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Suggestions</label>
            <textarea style="background-color: transparent; height: 5vh;" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Share your Suggestions..."></textarea>
          </div>
        <div class="form-group">
            <div class="form-check" >
                <input style="background-color: #070606; padding: 32px; height: 2.4vh; width: 1vw; " class="form-check-input" type="checkbox" id="gridCheck">
                <label style="margin-left: 50px;" class="form-check-label" for="gridCheck">
                    Remember Me
                </label>
            </div>
        </div>
        <button style="background-color: transparent; color: whitesmoke; border: 2px dotted whitesmoke; font-size: 2rem; padding: 12px;" type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="share">
        <h1 style="text-align: center;font-size: 1.7vw;">Your can also join Us</h1>
        <h3 style="text-align: center; font-size: 1.5vw;">Share your ideas</h3>
        <form id="shareform">
            <div class="form-group">
              <label for="exampleFormControlFile1">Drop your WorkðŸ‘‡</label> <br> <br>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
    </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
